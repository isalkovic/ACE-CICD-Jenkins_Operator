apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: replace-with-server-name
  labels:
    labelname: ivo
  namespace: replace-with-namespace
spec:
  enableMetrics: true
  license:
    accept: true
    license: L-APEH-C49LB6
    use: AppConnectEnterpriseNonProduction
  pod:
    containers:
      runtime:
        resources:
          limits:
            cpu: 1000m
            memory: 550Mi
          requests:
            cpu: 1000m
            memory: 500Mi
  adminServerSecure: true
  router:
    timeout: 120s
  defaultAppName: IVO_DEFAULT_APP_NAME
  env:
    - name: IVO_ENV1
      value: IVO_VALUE1
    - name: ENV1
      value: VALUE2
  designerFlowsOperationMode: disabled
  createDashboardUsers: true
  service:
    endpointType: http
  version: 12.0.2
  logFormat: basic
  replicas: 1
  barURL: >-
    https://ace-dashboard-demo-dash:3443/v1/directories/Server?8e1aa93a-f069-484b-b58d-8574fc160113
  configurations:
    - ivoapp-policy
    - ivoapp-serverconf
    - ivoapp-setdbparms
